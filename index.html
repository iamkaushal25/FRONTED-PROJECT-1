<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zomato - Order Food Online</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Zomato Logo" />
        </div>
        <ul>
            <li><a href="#">Add restaurant</a></li>
            <li><a href="#">Log in</a></li>
            <li><a href="#">Sign up</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section>
            <img src="img/logo.png" alt="Zomato" />
            <p>Find the best restaurants, caf√©s and bars in India</p>
            <input id="search" placeholder="Search for restaurant, cuisine or a dish" />
        </section>

        <!-- Menu Section -->
        <section class="menu">
            <div class="menu-item">
                <img src="img/pizza.png" alt="Pizza">
                <h3>Pizza</h3>
                <p>Delicious cheesy pizza with fresh toppings.</p>
            </div>
            <div class="menu-item">
                <img src="img/burger.png" alt="Burger">
                <h3>Burger</h3>
                <p>Juicy burger with crispy lettuce and sauce.</p>
            </div>
            <div class="menu-item">
                <img src="img/momos.png" alt="Momos">
                <h3>Momos</h3>
                <p>Steamed dumplings served with spicy sauce.</p>
            </div>
        </section>

        <!-- Footer -->
        <footer>
            Copyright &copy; | 2025 All rights reserved
        </footer>

        <!-- Scripts -->
        <script src="js/script.js"></script>
</body>

</html>
